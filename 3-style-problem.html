<!doctype html>
<html>
<head>
	<title>Style Tags Problem | AZCS101</title>

	<style>
		em {
			color: red;
		}

		strong {
			color: blue;
		}

		div {
			color: orange;
		}

		div em {
			color: green;
		}
	</style>
</head>
<body>
	<p>
		Call the doctor, <em>now</em>!
	</p>
	<p>
		Call the <em>doctor</em>, now!
	</p>
	<p>
		<strong>BEWARE OF DOGS</strong>
	</p>
	<div>
		<em>Call</em> the doctor, now!
	</div>
</body>
</html>
