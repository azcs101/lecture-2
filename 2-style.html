<!doctype html>
<html>
<head>
	<title>Inline Styles | AZCS101</title>
	<style>
		em {
			color: red;
		}
	</style>
</head>
<body>
	<p>
		Call the doctor, <em>now</em>!
	</p>
	<p>
		Call the <em>doctor</em>, now!
	</p>
	<p>
		<strong>BEWARE OF DOGS</strong>
	</p>
	<div>
		<em>Call</em> the doctor, now!
	</div>
</body>
</html>
